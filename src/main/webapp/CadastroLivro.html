<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Pagina Cadastro</title>
	</head>
	<body>
	
	<h1>Cadastro de Livros</h1>
    <form method="post" action="LivrosServlet">
    
     Título:<input type="text" name="titulo"/><br/>
     Autor:<input type="text" name="autor"/><br/>
     Edição:<input type="text" name="edicao"/><br/>
     Ano de Publicação:<input type="text" name="anoPublicacao"/><br/>
     Quantidade de Páginas:<input type="text" name="quantPaginas"/><br/>
     Editora:<input type="text" name="editora"/><br/>
     Gênero:<input type="text" name="genero"/><br/>
     
     <input type="submit" value="cadastrar"/>
     
     </form>
	
	</body>
</html>
